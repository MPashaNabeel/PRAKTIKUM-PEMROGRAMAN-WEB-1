<!DOCTYPE html>
<html>
    <body>
        <h1>Latihan JavaScript</h1>

        <p id="demo">
            Javascript bisa merubah isi elemen HTML
        </p>

        <script>
            function myFunction()
            {
                x=document.getElementById("demo");
                x.innerHTML="eh ketahuan deh";
            }
        </script>

        <button type="button" onclick="myFunction()">Click Me!</button>

    </body>
</html>
